<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link href="/assets/css/admin_login.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-image: url(/assets/images/bgimage.jpg);">
    <div class="admin_login_wrap">
        <h1>后台管理</h1>
        <div class="adming_login_border">
            <div class="admin_input">
                <form action="/login" method="post">
                    <ul class="admin_items">
                        <li>
                            <label for="user">用户名：</label>
                            <input type="text" name="username" value="" size="40" class="admin_input_style" />
                        </li>
                        <li>
                            <label for=" pwd ">密码：</label>
                            <input type="password" name="password" value="" size="40 " class="admin_input_style" />
                        </li>
                        <li>
                            <p>
                                <%=error%>
                            </p>
                        </li>
                        <li>
                            <input style="display: inline-block;width: 120px; float: left;margin-top: 10px;" type="submit" value="登陆" class="btn btn-primary" />
                            <a style="display: inline-block;width: 100px; float: right;margin-top: 10px;" href="/reg" value="注册" class="btn btn-primary">注册</a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <p class="admin_copyright"><a tabindex="5" href="#">返回首页</a> &copy; 2017 Powered by <a tabindex="5" href="#">联系wxj</a></p>
    </div>
</body>

</html>
